<!DOCTYPE html>
<html>
  <head>
    <!--test-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Accédez aux portfolios de photographes freelance, et trouver celui qui vous correspond !" />

    <link href="scss/style.css" rel="stylesheet" type="text/css" />
    <link href="scss/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>FishEye - Photographe </title>
  </head>
  <body>
    <header>
      <a class="header__logo" href="index.html">
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">  
        <div class="description_profile">
          <h1>Ellie-Rose Wilkens</h1>
          <h2>London, UK</h2>
          <h3>Capturer des compositions complexes.</h3>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div>
          <img class="img_profile" src="assets/images/ID/EllieRoseWilkens.jpg"/>
        </div>
      </div>
      <div class="filters">
        <label for="tag_filters" class="filter_text">Trier par :</label>
          <select name="tag_filters" id="tag_filters">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
      </div>
      <section class="articles-section">

      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
          <div>
						<label>Email</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
